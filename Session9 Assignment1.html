<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap First Example</title>
   
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
    </head>

<body>
    <div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="../FrontendDevelopment_Session9Assignment1/images/6-Security-Breaches-that-Shocked-the-World.jpg" alt="pic1" width="460" height="345">
      </div>

      <div class="item">
        <img src="../FrontendDevelopment_Session9Assignment1/images/acadgild2-min.jpg" alt="pic2" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="../FrontendDevelopment_Session9Assignment1/images/acadgild4-min.jpg" alt="pic3" width="460" height="345">
      </div>

      <div class="item">
        <img src="../FrontendDevelopment_Session9Assignment1/images/acadgild5-min.jpg" alt="pic4" width="460" height="345">
      </div>
      
      <div class="item">
        <img src="../FrontendDevelopment_Session9Assignment1/images/Top-10-Programming-Libraries-For-Android.jpg" alt="pic5" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
